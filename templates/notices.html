<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notices</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .notice { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .notice h2 { margin-top: 0; }
        .notice small { color: #888; }
    </style>
</head>
<body>
    <h1>Notices</h1>
    {% if notices %}
        {% for notice in notices %}
            <div class="notice">
                <h2><a href="/notices/{{ notice.id }}">{{ notice.title }}</a></h2>
                <p>{{ notice.content | default('No content') }}</p>
                <small>Created on: {{ notice.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
            </div>
        {% endfor %}
    {% else %}
        <p>No notices found.</p>
    {% endif %}
</body>
</html>
